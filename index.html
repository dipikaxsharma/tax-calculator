<head>
    <meta charset="utf-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <main>
        <article>
            <div class="container">
                <div class="row">
                    <div class="col-sm"></div>
                    <section class="col-xs col-sm col-md col-lg contact-form">
                        <h1 style="text-align: center; margin-bottom: 5%">Maitre D</h1>
                        <form>
                            <div class="form-group row">
                                <label for="total" class="col-lg-3" style="margin-top: 5px;">Total</label>
                                <span class="col-lg-8" style="padding-left: 0px;">
                                    <input type="number" class="form-control" id="total" placeholder="Enter bill amount"
                                        required>
                                </span>
                            </div>

                            <div class="form-group row">
                                <div class="col-lg-4" style="margin-top: 5px;">
                                    <label>Tip: $</label>
                                    <span id="tip"> 0.00</span>
                                </div>
                                <div class="col-lg-8">
                                    <div class="row">
                                        <label class="col-lg-3" style="margin-top: 5px;">Rate: </label>
                                        <span class="col-lg-8" style="padding-left: 0px;">
                                            <input type="number" class="form-control" id="tipAmount"
                                                placeholder="Enter bill amount" required onchange="updateInput()">
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="tax">Tax: </label>
                                <span id="tax">$5.50</span>
                            </div>
                            <div class="form-group">
                                <label for="grandTotal">Grand Total: $</label>
                                <span id="grandTotal">0.00</span>
                            </div>
                            <div style="text-align: center; color: blue" onclick="calculateRate()">
                                <strong>Calculate</strong>
                            </div>
                        </form>
                    </section>
                    <div class="col-sm"></div>
                </div>
            </div>
        </article>
    </main>
    <script src="calculator.js"></script>
</body>

</html>
